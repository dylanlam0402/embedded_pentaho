<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
    <title>User Registration</title>
</head>

<body>
<h1 layout:fragment="header" th:text="#{register.title}">User Registration</h1>
<div layout:fragment="content" class="container">
    <div class="panel panel-default">
        <div class="panel-body">
            <div th:if="${regFailed}" class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <span th:text="#{register.reg-failed}"></span>
            </div>
            <form th:action="@{/register-submit}" th:object="${registrationForm}" method="POST" role="form">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label class="control-label" for="user-email" th:text="#{register.form.email}">Email:</label>
                        <input id="user-email" th:field="*{email}" type="text" class="form-control"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                              class="help-block has-error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label class="control-label" for="user-password"
                               th:text="#{register.form.password}">Password:</label>
                        <input id="user-password" th:field="*{password}" type="password" class="form-control"/>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                              class="help-block has-error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label class="control-label" for="user-passwordconfirm"
                               th:text="#{register.form.password-confirm}">Confirm Password:</label>
                        <input id="user-passwordconfirm" th:field="*{passwordConfirm}" type="password"
                               class="form-control"/>
                        <span th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"
                              class="help-block has-error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label class="control-label" for="user-firstname" th:text="#{register.form.firstname}">First
                            Name:</label>
                        <input id="user-firstname" th:field="*{firstName}" type="text" class="form-control"/>
                        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                              class="help-block has-error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label class="control-label" for="user-lastname" th:text="#{register.form.lastname}">Last
                            Name:</label>
                        <input id="user-lastname" th:field="*{lastName}" type="text" class="form-control"/>
                        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                              class="help-block has-error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <button type="submit" class="btn btn-default" th:text="#{register.form.submit}">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
