<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
    <title>File Uploader</title>
</head>

<body>
<h1 layout:fragment="header" th:text="#{upload.title}">File Uploader</h1>
<div layout:fragment="content" class="container">
    <div class="panel-body">
        <div th:if="${error}" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <pre th:text="${error}"></pre>
        </div>
        <form th:action="@{/files}" method="POST" role="form" enctype="multipart/form-data">
            <div class="row">
                <div class="form-group col-lg-4">
                    <label class="control-label" for="file" th:text="#{upload.form.file}">File:</label>
                    <input id="file" name="file" type="file" class="form-inline"/>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label class="control-label" for="comment" th:text="#{upload.form.comment}">Comment:</label>
                    <textarea id="comment" name="comment" type="text" class="form-control" rows="5"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <button type="submit" class="btn btn-default" th:text="#{upload.form.upload}">Upload</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
