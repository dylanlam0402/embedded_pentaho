<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
    <title>Sign In</title>
</head>

<body>
<h1 layout:fragment="header" th:text="#{signin.title}">Sign In</h1>
<div layout:fragment="content" class="container">
    <div th:if="${!currentUser.loggedIn}" class="panel panel-default">
        <div class="panel-body">
            <div th:if="${authenFailed}" class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <span th:text="#{signin.authen-failed}"></span>
            </div>
            <form th:action="@{/signin-submit}" th:object="${loginForm}" method="POST" role="form">
                <input type="text" name="CSRF" th:value="${CSRF}" hidden="hidden">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label class="control-label" for="user-email" th:text="#{signin.form.email}">Email:</label>
                        <input id="user-email" th:field="*{email}" type="text" class="form-control"/>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                              class="help-block has-error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label class="control-label" for="user-password"
                               th:text="#{signin.form.password}">Password:</label>
                        <input id="user-password" name="password" type="password" class="form-control"/>
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                              class="help-block has-error"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-lg-4">
                        <button type="submit" class="btn btn-default" th:text="#{signin.form.submit}">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <p th:if="${currentUser.loggedIn}" th:text="#{signin.already-loggedin}"></p>
</div>
</body>

</html>
